<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>多啦A梦</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>

<div id="template">
    <div id="center">
        <div class="head">
            <div class="eyes">
                <div class="eyeball left"></div>
                <div class="eyeball right"></div>
            </div>
            <div class="face">
                <div class="nose"></div>
                <div class="moustaches">
                    <div class="moustache left up"></div>
                    <div class="moustache left center"></div>
                    <div class="moustache left down"></div>
                    <div class="moustache right up"></div>
                    <div class="moustache right center"></div>
                    <div class="moustache right down"></div>
                </div>
                <div class="boundary"></div>
                <div class="lips">
                    <div class="lip center left-center"></div>
                    <div class="lip center right-center"></div>
                    <div class="lip downside down-left"></div>
                    <div class="lip down down-center"></div>
                    <div class="lip downside down-right"></div>
                </div>
                <div class="mouth">
                    <div class="tongue left"></div>
                    <div class="tongue right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
